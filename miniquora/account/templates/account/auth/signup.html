{% extends 'common/base.html' %}
{% block title %} signup {% endblock %}
{% load material_form %}
 {% block content %}
 <div class="row">
     <div class="col s12 m8 l6 offset-m2 offset-l3">
         <div class="card-panel">
             <h4> signup </h4>
             <form action = "{% url 'signup' %}" method='POST' enctype="multipart/form-data" >
                 {% csrf_token %}
                 {% form form=f %}{% endform %}
                 <div class="row">
                     <div class="col s12">
                         <button type="submit" id ="signup-btn" name="signup" class="btn waves-effect waves-light left">Create Account</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
 {% endblock %}
